<script type="text/javascript">
	var ul1 = document.getElementsByClassName('post post-thumb');
	var ul2 = document.getElementsByClassName('post post-sm');
	const url1 = 'https://newsapi.org/v2/top-headlines?' +
		'sources=crypto-coins-news&' +
		'apiKey=2cf0d07781544346b8c9d80f5b80966f';
	const url2 = 'https://newsapi.org/v2/everything?' +
		'sources=crypto-coins-news&' +
		'apiKey=2cf0d07781544346b8c9d80f5b80966f';
	var options = {
		weekday: "long", year: "numeric", month: "short",
		day: "numeric", hour: "2-digit", minute: "2-digit"
	};
	fetch(url1)
		.then((resp) => resp.json())
		.then(function (data) {
			let news = data.articles;
			var num = 0;
			return news.map(function (Bnews) {
				var thumb_img = ul1[num].firstElementChild;
				var thumb_img_img = ul1[num].firstElementChild.firstElementChild;
				var thumb_body_h3_a = ul1[num].firstElementChild.nextElementSibling.firstElementChild.firstElementChild;
				var thumb_body_meta_li = ul1[num].firstElementChild.nextElementSibling.firstElementChild.nextElementSibling.firstElementChild;
				// console.log(Bnews.title);
				var date = new Date(Bnews.publishedAt).toLocaleTimeString("en-us", options);
				// console.log(ul1[num].firstElementChild);
				thumb_img.setAttribute('href', Bnews.url);
				thumb_img_img.setAttribute('src', Bnews.urlToImage);
				thumb_body_h3_a.setAttribute('href', Bnews.url);
				thumb_body_h3_a.innerHTML = Bnews.title;
				thumb_body_meta_li.innerHTML = date;
				// console.log(s);
				num++;
			})

		})
		.catch(function (error) {
			console.log(JSON.stringify(error));
		});
	fetch(url2)
		.then((resp) => resp.json())
		.then(function (data) {
			let news = data.articles;
			var num = 0;
			return news.map(function (Bnews) {
				var sm_img = ul2[num].firstElementChild;
				var sm_img_img = ul2[num].firstElementChild.firstElementChild;
				var sm_body_h3_a = ul2[num].firstElementChild.nextElementSibling.firstElementChild.firstElementChild;
				var sm_body_meta_li = ul2[num].firstElementChild.nextElementSibling.firstElementChild.nextElementSibling.firstElementChild;
				// console.log(Bnews.title);
				var date = new Date(Bnews.publishedAt).toLocaleTimeString("en-us", options);
				// console.log(ul2[num].firstElementChild);
				sm_img.setAttribute('href', Bnews.url);
				sm_img_img.setAttribute('src', Bnews.urlToImage);
				sm_body_h3_a.setAttribute('href', Bnews.url);
				sm_body_h3_a.innerHTML = Bnews.title;
				sm_body_meta_li.innerHTML = date;
				// console.log(sm_body_meta_li);
				num++;
			})

		})
		.catch(function (error) {
			console.log(JSON.stringify(error));
		});
